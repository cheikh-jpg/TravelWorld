<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="card">
        <h2>Contactez-nous </h2>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Nom</label>
              <input type="text">
            </div>
          </div>
      
          <div class="col">
            <div class="form-group">
              <label>Prénom</label>
              <input type="text">
            </div>
          </div>
      
          <div class="col">
            <div class="form-group">
              <label>Email</label>
              <input type="text">
            </div>
          </div>
      
          <div class="col">
            <div class="form-group">
              <label>Numéro de téléphone</label>
              <input type="text">
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label>Votre message</label>
              <textarea></textarea>
            </div>
          </div>
      
          <div class="col">
            <input type="submit" value="Soumettre">
          </div>
        </div>
      </div>
      
</body>
</html>
